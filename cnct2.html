<script>
function addRow() {
    let date = document.getElementsByClassName('date-input')[0].value;
    let amount = document.getElementsByClassName('amount-input')[0].value;
    let transactionType = document.getElementsByClassName('transactionType')[0].value;
    let description = document.getElementsByClassName('description-input')[0].value;

    if (!date || !amount || transactionType === 'Transaction Type') {
       
        return;
    }  alert("Data successfully added!!"); ;

    let totalIncome = parseFloat(document.getElementById('totalIncome').innerText);
    let totalExpensive = parseFloat(document.getElementById('expensive').innerText);
    let balance = parseFloat(document.getElementById('balance').innerText);

    if (transactionType === 'income') {
        totalIncome += parseFloat(amount);
        balance += parseFloat(amount);
    } else if (transactionType === 'expensive') {
        totalExpensive += parseFloat(amount);
        balance -= parseFloat(amount);
    }

    document.getElementById('totalIncome').innerText = totalIncome;
    document.getElementById('expensive').innerText = totalExpensive;
    document.getElementById('balance').innerText = balance;

    const transactionData = JSON.parse(localStorage.getItem('transactionData')) || [];
    transactionData.push({ date, amount, transactionType, description });
    localStorage.setItem('transactionData', JSON.stringify(transactionData));
   
}

</script>
