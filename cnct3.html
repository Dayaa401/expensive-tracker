<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cnct3.css">
</head>
<body>
    
    <nav id="nav">
     
        <a href="cnct2.html"><img src="backr.png" alt="" width="65px" class="mt-2"></a>
        <h2>Transaction History</h2>
        <img src="xx..png" alt="" width="35px" height="35px" class="mt-2"> 
   
    </nav>
    <div id="dup"></div>
    <div id="bdy">
        <table class="table mt-0 table-bordered" id="historyTable">
        
            <thead id="th">
                <tr > 
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Transaction Type</th>
                    <th>purpose</th>
                </tr>
            </thead>
            
        
            <tbody id="tableBody">
                <!-- Transaction data will be loaded here -->
            </tbody>
        </table>
      
    
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const transactionData = JSON.parse(localStorage.getItem('transactionData')) || [];

    const tableBody = document.getElementById('tableBody');
    if (transactionData.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3" class="text-center">No transactions found.</td></tr>`;
    } else {
        transactionData.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.amount}</td>
                <td>${entry.transactionType}</td>
                <td>${entry.description}</td>
            `;
            tableBody.appendChild(row);
        });
    }
});
 
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
